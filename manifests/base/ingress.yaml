apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/health-check-path: /healthz
    nginx.ingress.kubernetes.io/health-check-interval: "10"
    nginx.ingress.kubernetes.io/health-check-timeout: "5"
    nginx.ingress.kubernetes.io/health-check-fails: "3"
    nginx.ingress.kubernetes.io/health-check-passes: "1"
spec:
  rules:
  - host: flask.parallelservicesllc.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flask-app
            port:
              number: 80
      - path: /healthz
        pathType: Prefix
        backend:
          service:
            name: flask-app
            port:
              number: 80
  tls:
  - hosts:
    - flask.parallelservicesllc.com
    secretName: flask-tls
