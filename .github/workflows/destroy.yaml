name: Destroy AKS + ACR Infra

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Which environment to destroy (dev/test/prod)"
        required: true
        default: "dev"
        type: choice
        options:
        - dev
        - test
        - prod

jobs:
  destroy:
    runs-on: ubuntu-latest
    environment:
      name: destroy-approval # üîê requires manual approval in GitHub
    steps:
    - uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.6.0

    - name: Terraform Init (with remote backend)
      run: terraform -chdir=terraform init -input=false

    - name: Terraform Destroy (main project)
      run: terraform -chdir=terraform destroy -auto-approve

    - name: Cleanup K8s Resources
      if: always()
      run: |
        ENVIRONMENT=${{ github.event.inputs.environment || 'dev' }}
        echo "Cleaning up Kustomize overlay for: $ENVIRONMENT"
        kubectl delete -k k8s/overlays/$ENVIRONMENT || true
