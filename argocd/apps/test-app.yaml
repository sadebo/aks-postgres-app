apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-test
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/sadebo/aks-postgres-app.git'
    targetRevision: main
    path: manifests/overlays/test
  destination:
    server: https://kubernetes.default.svc
    namespace: test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
